<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 5px;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005a87;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 网站测试成功！</h1>
        
        <div class="test-section">
            <h2>如果您能看到这个页面，说明：</h2>
            <ul>
                <li>✅ HTML文件正常加载</li>
                <li>✅ CSS样式正常显示</li>
                <li>✅ 浏览器支持良好</li>
            </ul>
        </div>

        <div class="test-section">
            <h2>JavaScript测试：</h2>
            <button onclick="testJS()">点击测试JavaScript</button>
            <p id="js-result"></p>
        </div>

        <div class="test-section">
            <h2>下一步：</h2>
            <p>如果这个测试页面显示正常，我们就可以逐步添加完整网站的内容了。</p>
        </div>
    </div>

    <script>
        function testJS() {
            document.getElementById('js-result').innerHTML = '✅ JavaScript工作正常！';
            console.log('JavaScript测试成功');
        }
        
        // 页面加载完成提示
        window.addEventListener('load', function() {
            console.log('页面加载完成');
        });
    </script>
</body>
</html>
